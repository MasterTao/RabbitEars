<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>
<body>

<h1>注册</h1>
<form id="registerForm" class="form-horizontal" method="post">
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请确认密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="registerButton" class="btn btn-default">注册</button>
        </div>
    </div>
</form>

<div id="feedback"></div>

<script>
    $(function () {
        $('#registerButton').click(function() {
            var userName = $('#userName').val();
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();

            $.ajax({
                type: 'POST',
                url: "/v1/user/register",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({
                    userName: userName,
                    password: password,
                    confirmPassword: confirmPassword
                }),
                success: function(data){
                    $('#feedback').html(data.message);
                    // 跳回首页
                    window.location.href = "/";
                },
                error: function(e){
                    $('#feedback').html("ERROR");
                }
            })
        });
    })
</script>

</body>
</html>
